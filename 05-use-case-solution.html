<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Use Case on Advanced JS</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container pt-4">
      <form class="mb-4">
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label text-right"
            >Name:</label
          >
          <div class="col-md-10">
            <input type="text" class="form-control" id="name" />
            <p id="name-error" class="text-danger"></p>
          </div>
        </div>

        <div class="form-group row">
          <label for="email" class="col-sm-2 col-form-label text-right"
            >Email Id:</label
          >
          <div class="col-md-10">
            <input type="text" class="form-control" id="email" />
            <p id="email-error" class="text-danger"></p>
          </div>
        </div>

        <div class="form-group row">
          <label for="contact" class="col-sm-2 col-form-label text-right"
            >Contact No:</label
          >
          <div class="col-md-10">
            <input type="text" class="form-control" id="contact" />
            <p id="contact-error" class="text-danger"></p>
          </div>
        </div>

        <div class="form-group row">
          <label for="account-type" class="col-sm-2 col-form-label text-right"
            >Contact No:</label
          >
          <div class="col-md-10">
            <select name="accountType" id="account-type" class="form-control">
              <option value="">---- Please Select ----</option>
              <option value="savings">Savings</option>
              <option value="current">Current</option>
            </select>
            <p id="account-type-error" class="text-danger"></p>
          </div>
        </div>

        <div class="row">
          <div class="col-md-10 offset-md-2">
            <button
              type="button"
              class="btn btn-primary"
              onclick="addCustomer()"
            >
              Add Customer
            </button>

            <button type="reset" class="btn btn-secondary">Reset Form</button>
          </div>
        </div>
      </form>

      <table class="table table-bordered mt-4" id="customers">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Contact</th>
            <th>Account Type</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Sandra Rogers</td>
            <td>Rogers@gmail.com</td>
            <td>9999888877</td>
            <td>savings</td>
          </tr>
          <tr>
            <td>Steve Casey</td>
            <td>Casey@gmail.com</td>
            <td>8899888877</td>
            <td>current</td>
          </tr>
          <tr>
            <td>Michelle Michaels</td>
            <td>Michaels@gmail.com</td>
            <td>8899888899</td>
            <td>current</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="05-use-case-solution.js"></script>
  </body>
</html>
