<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02 Validation</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js"
      integrity="sha512-fHY2UiQlipUq0dEabSM4s+phmn+bcxSYzXP4vAXItBvBHU7zAM/mkhCZjtBEIJexhOMzZbgFlPLuErlJF2b+0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css"
      integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="p-5">
      <h2>Welcome!</h2>
      <input type="text" class="form-control mb-3" />
      <p class="form-text"></p>
      <button class="btn btn-primary mb-4">Validate</button>
    </div>

    <script>
      const input = document.querySelector('input');
      const button = document.querySelector('button');
      const message = document.querySelector('p');

      button.addEventListener('click', () => {
        //  get the current input value
        const value = input.value;

        //  match the input value against the regex
        const re = /^[0-9]+$/;

        //  display the message
        if (re.test(value)) {
          //  validation passing
          message.textContent = 'Looks good';
          message.classList.remove('text-danger');
          message.classList.add('text-success');
        } else {
          //  validation failing
          message.textContent = 'Only numbers';
          message.classList.remove('text-success');
          message.classList.add('text-danger');
        }
      });
    </script>
  </body>
</html>
